<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta value="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="calculator.css" rel="stylesheet" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc-container">
        <div class="input"></div>

        <div class="buttons-container">
          <div class="btn btn-clear" onclick="delAll()">AC</div>
          <div class="btn btn-del" onclick="del()">DEL</div>
          <div class="btn btn-operator" onclick="number('/')">&#247;</div>
          <div class="btn btn-number" onclick="number(1)">1</div>
          <div class="btn btn-number" onclick="number(2)">2</div>
          <div class="btn btn-number" onclick="number(3)">3</div>
          <div class="btn btn-operator" onclick="number('*')">*</div>
          <div class="btn btn-number" onclick="number(4)">4</div>
          <div class="btn btn-number" onclick="number(5)">5</div>
          <div class="btn btn-number" onclick="number(6)">6</div>
          <div class="btn btn-operator" onclick="number('+')">+</div>
          <div class="btn btn-number" onclick="number(7)">7</div>
          <div class="btn btn-number" onclick="number(8)">8</div>
          <div class="btn btn-number" onclick="number(9)">9</div>
          <div class="btn btn-operator" onclick="number('-')">-</div>
          <div class="btn btn-operator" onclick="number('%')">%</div>
          <div class="btn btn-number" onclick="number(0)">0</div>
          <div class="btn btn-float" onclick="number('.')">.</div>
          <div class="btn btn-eq" onclick="equ()">=</div>
        </div>
      </div>
    </div>

    <script src="calculator.js"></script>
  </body>
</html>
